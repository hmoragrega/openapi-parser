# components/schemas/School
type: object
description: Information about a school.
required:
  - id
  - code
  - name
  - contact
  - address
  - modality
properties:
  id:
    type: string
    format: uuid
    description: Unique ID of the office (UUID v4).
    pattern: '^[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$'
    readOnly: true
  code:
    type: string
    description: |
      Unique code of the school (URL safe).
    pattern: '^[a-zA-Z]([a-zA-Z0-9]|-(?!-)|\.(?!\.)){1,48}[a-zA-Z0-9]$'
    minimum: 3
    maximum: 50
    example: ru-moscow-101
  name:
    type: string
    description: |
      Name of the school
      Constraints:
        - Minimum length: 3.
        - Maximum length: 100.
        - Accepts alphanumeric characters, dashes, dots and spaces.
    pattern: '^[a-zA-Z][\w\-\.\ ]{1,98}[a-zA-Z0-9]$'
    example: "The International School of Moscow"
  contact:
    type: object
    description: School's contact information.
    required:
      - email
    properties:
      email:
        description: Contact email.
        type: string
        format: email
      name:
        description: Contact person's name.
        type: string
        example: John doe
      phone:
        type: array
        description: Phone numbers.
        minItems: 1
        maxItems: 5
        items:
          type: string
          example: (555)-1234566789
  campus:
    type: array
    description: Campus locations.
    minItems: 1
    items:
      $ref: '../schemas/address.yml'
  foundation_year:
    type: integer
    description: Year of fundation.
    example: 1983
  modality:
    type: string
    description: The school education mode.
    enum: ["Private", "Public", "Mixed"]
    x-enum:
      Private: private shcool.
      Public: public school.
      Mixed: public and private.
  open:
    type: boolean
    description: |
      Indicates whether the schools is accepting new schoolars.
    example: true
  createdAt:
    description: |
      The date where the record was created.
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    description: |
      The last time the record was updated.
    type: string
    format: date-time
    readOnly: true
    nullable: true

